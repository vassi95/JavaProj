<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Board Game Picker</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>

<body>
	<form th:action="@{/user/home}" method="get">
		<button class="input" type="Submit">Back</button>
	</form>
	<div class="form">

		<form autocomplete="off" action="#" th:action="@{/user/showfiltered}"
			enctype="multipart/form-data" method="post" class="form-login">
			<h2>Find Games</h2>
			<input hidden="true" type="text" th:name="username"
				th:value="${user.username}" />
			<div class="form-group">
				<h3>Title</h3>
				<input type="text" th:name="title" />
			</div>

			<div class="form-group">
				<h3>Category</h3>
				<input type="text" th:name="category" />
			</div>

			<div class="form-group">
				<h3>Min Players</h3>
				<input type="number" th:name="minPlayers" />
			</div>

			<div class="form-group">
				<h3>Max Players</h3>
				<input type="number" th:name="maxPlayers" />
			</div>

			<div class="form-group">
				<h3>Appropriate For Age</h3>
				<input type="number" th:name="appropriateForAge" />
			</div>

			<div class="form-group">
				<h3>Complexity</h3>
				<input type="number" th:name="complexity" />
			</div>

			<button>Find Games</button>

		</form>

	</div>
</body>
</html>
