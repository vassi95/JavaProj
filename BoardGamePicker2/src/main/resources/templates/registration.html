<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Board Game Picker</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>

	<div class="form">
		<form autocomplete="off" action="#" th:action="@{/registration}"
			th:object="${user}" method="post" class="form-register" role="form">
			<h2>Registration Form</h2>
			<div class="form-group">
				<div class="col-sm-9">
					<label th:if="${#fields.hasErrors('firstName')}"
						th:errors="*{firstName}" class="validation-message"></label> <input
						type="text" th:field="*{firstName}" placeholder="First Name" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-9">
					<label th:if="${#fields.hasErrors('lastName')}"
						th:errors="*{lastName}" class="validation-message"></label> <input
						type="text" th:field="*{lastName}" placeholder="Last Name" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-9">
					<label th:if="${#fields.hasErrors('username')}"
						th:errors="*{username}" class="validation-message"></label> <input
						type="text" th:field="*{username}" placeholder="Username" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-9">
					<input type="text" th:field="*{email}" placeholder="Email" /> <label
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
						class="validation-message"></label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-9">
					<input type="password" th:field="*{password}"
						placeholder="Password" /> <label
						th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
						class="validation-message"></label>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-9">
					<button type="submit">Register User</button>
				</div>
			</div>

			<h2>
				<span class="text-success" th:utext="${successMessage}"></span>
			</h2>

		</form>

		<form th:action="@{/}" method="get">
			<input type="Submit" value="Go To Login Page" />
		</form>

	</div>


</body>
</html>
